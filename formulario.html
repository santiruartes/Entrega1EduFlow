<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>formulario</title>
  </head>
  <body>
    <h1>Formulario de regristro</h1>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" />
    <br /><br />
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" />
    <br /><br />
    <span>Modalidad de Cursada:</span>
    <input type="radio" id="ondemand" name="modalidad" />
    <label for="ondemand">On-Demand</label>
    <input type="radio" id="en vivo" name="modalidad" />
    <label for="en vivo">En vivo</label>
    <br /><br />
    <label for="email">Correo:</label>
    <input type="email" id="email" />
    <br /><br />

    <input type="checkbox" id="checkbox1" />
    <label for="checkbox1"
      >Deseo recibir información sobre nuevos posteos en la plataforma de
      Nucba.</label
    >
    <br /><br />
    <input type="checkbox" id="checkbox2" checked />
    <label for="checkbox2"
      >Declaro que leí los términos y condiciones y estoy listo para converrtir
      en desarrollador web Full Stack</label
    >
    <br /><br />
    <input type="submit" value="Enviar" />
  </body>
</html>
